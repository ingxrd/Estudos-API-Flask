{% extends "layout.html" %}

  {% block content %}
        <div class="row bg-dark">
            {% for character in characters %}

            <div class="col-sm-3 col-6">

                <img src="{{ character.image }}" alt="{{ character.name }}" class="img-fluid rounded"/>
                
                <h3 class="h5 text-white mt-3 mb-3">{{ character.name }}</h3>
                <p>
                  <a href="/profile/{{ character.id }}"
                  class="btn btn-outline-info">Ver perfil</a>

                </p>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </main>
</body>
</html>
